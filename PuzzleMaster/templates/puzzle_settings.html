<!-- templates/puzzle_settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/puzzle_settings.css') }}">
</head>
<body>
    <!-- === NAVIGATION BAR === -->
    <div class="nav-tab">
        <button class="nav-button back-button" onclick="location.href='/'">Back</button>
        <div class="nav-title">Puzzle Setting</div>
        <button class="nav-button start-button">Start</button>
    </div>

    <!-- === CHOOSE IMAGE === -->
    <div class="section">
        <div class="section-title">Choose Puzzle Image</div>
        <div class="image-scroll-container">
            <div class="image-grid">
                {% for image in images %}
                    <img src="{{ url_for('puzzle_image', filename=image) }}"
                         alt="{{ image }}"
                         class="selectable-image"
                         data-image="{{ image }}">
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- === CHOOSE GRID === -->
    <div class="section">
        <div class="section-title">Choose Puzzle Difficulty</div>
        <div class="grid-options">
            <button class="grid-button" data-grid="3x3">3 x 3</button>
            <button class="grid-button" data-grid="4x4">4 x 4</button>
            <button class="grid-button" data-grid="5x5">5 x 5</button>
        </div>
    </div>

    <!-- === PREVIEW === -->
    <div class="section">
        <div class="section-title">Puzzle Preview</div>
        <div id="preview-area">
            <!-- JS will dynamically insert image grid here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/puzzle_settings.js') }}"></script>
</body>
</html>
